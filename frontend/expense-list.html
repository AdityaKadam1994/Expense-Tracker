<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="./simplePagination.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Expense Tracker</title>
  </head>
  <body>
    <!-- git@github.com:vinodnimbalkar/aditya-api.git -->
    <!-- git@github.com:AdityaKadam1994/Expense-Tracker.git -->
    <ul class="nav justify-content-center pt-3 pb-3 bg-dark">
      <li class="nav-item">
        <a class="nav-link active" href="/">Expense List</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="expense-add.html">Add Expense</a>
      </li>
    </ul>

    <div class="container">
      <form class="search-form form-inline align-items-center">
        <div class="">
          <input
            type="text"
            class="form-control search-query"
            placeholder="Enter search query..."
          />
          <button type="button" class="search-btn btn btn-primary">
            Search
          </button>
        </div>
        <div>
          <p class="ml-4">Total Expense: <span class="total-cost"></span></p>
        </div>
      </form>
      <table class="table mt-1">
        <thead class="thead-light">
          <tr>
            <th scope="col">#</th>
            <th scope="col">Date</th>
            <th scope="col">Particulars</th>
            <th scope="col">Quantity</th>
            <th scope="col">Cost</th>
            <th scope="col">Transaction Details</th>
            <th scope="col">Note</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody class="expense-list-tbody"></tbody>
      </table>

      <div class="pagination-div"></div>
    </div>

    <!-- js file declaration -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <script src="./jquery.simplePagination.js"></script>

    <!-- list template -->
    <script id="entry-template" type="text/x-handlebars-template">
        {{#each this}}
        <tr>
          <th scope="row">{{id}}</th>
          <td>{{Date}}</td>
          <td><a class="item" data-id={{id}}> {{Item}} </a></td>
          <td>{{Quantity}}</td>
          <td>{{Cost}}</td>
          <td>{{Payment_Mode}}</td>
          <td>{{Note}}</td>
          <td>
            <button type="button" class="btn delete-btn" data-id={{id}}>
              <i class="fa fa-trash" aria-hidden="true"></i>
            </button>
          </td>
        </tr>
        {{else}}
        <tr>
          <td colspan="8" class="text-center"><h4>No data found</h4></td>
        </tr>
      {{/each}}
    </script>

    <!-- Edit template -->

    <div
      class="modal fade bd-example-modal-lg"
      id="exampleModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Edit Details</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <script id="modal-template" type="text/x-handlebars-template">
              <div class="form-wrapper">
                <form class="expense-add-form mt-1">
                  <div class="row">
                    <div class="col">
                      <label for="date">Date:</label>
                      <input
                        type="date"
                        class="form-control"
                        name="Date"
                        required
                        value={{Date}}
                      />
                    </div>
                    <div class="col">
                      <label for="particlulars">Particulars:</label>
                      <input
                        type="text"
                        class="form-control"
                        placeholder="Enter item name"
                        name="Item"
                        required
                        value="{{Item}}"
                      />
                    </div>
                  </div>
                  <div class="row mt-3">
                    <div class="col">
                      <label for="cost">Cost:</label>
                      <input
                        type="number"
                        class="form-control"
                        placeholder="Enter Cost"
                        name="Cost"
                        value="{{Cost}}"
                        required
                      />
                    </div>
                    <div class="col">
                      <label for="Transcation">Transaction Details:</label>
                      <input
                        type="text"
                        class="form-control"
                        placeholder="Enter mode of payment"
                        name="Payment_Mode"
                        value="{{Payment_Mode}}"
                        required
                      />
                    </div>
                  </div>
                  <div class="row mt-3">
                    <div class="col">
                      <label for="cost">Quantity:</label>
                      <input
                        type="number"
                        class="form-control"
                        placeholder="Enter Quantity"
                        name="Quantity"
                        value="{{Quantity}}"
                      />
                    </div>
                    <div class="col">
                      <label for="Transcation">Extra Note:</label>
                      <input
                        type="text"
                        class="form-control"
                        placeholder="Enter Note"
                        name="Note"
                        value="{{Note}}"
                        required
                      />
                    </div>
                  </div>
                  <div class="text-center mt-5">
                    <button type="submit" class="btn btn-primary submit-btn" data-id={{id}}>
                      Save Details
                    </button>
                  </div>
                </form>
              </div>
            </script>
          </div>
        </div>
      </div>
    </div>

    <script>
      $(document).ready(function() {
        // get expense list
        function getFunctionList() {
          $(".total-cost").empty();
          $.ajax({
            headers: { Accept: "application/json" },
            method: "GET",
            url: "http://localhost:3000/expense_list",
            success: function(res) {
              let source = $("#entry-template").html();
              let template = Handlebars.compile(source);

              $(".expense-list-tbody").append(template(res));
              pagination(res);
              //Total Cost on load
              let initialValue = 0;
              let total_cost = res.reduce(
                (x, y) => x + parseInt(y.Cost),
                initialValue
              );
              $(".total-cost").html(total_cost);
            },
            error: function(er) {}
          });
        }

        // delete record
        $("body").on("click", ".delete-btn", function() {
          let dataId = $(this).data("id");

          $.ajax({
            headers: { Accept: "application/json" },
            method: "Delete",
            url: `http://localhost:3000/expense_list/${dataId}`,
            success: function(res) {
              getFunctionList();
            },
            error: function(er) {}
          });
        });
        getFunctionList();

        // pagination function
        function pagination(data) {
          let items = $(".expense-list-tbody tr");
          let itemNum = items.length;
          let perPage = 10;
          items.slice(perPage).hide();

          $(".pagination-div").pagination({
            items: itemNum,
            itemsOnPage: perPage,
            cssStyle: "light-theme",
            onPageClick: function(pageNumber) {
              let from = perPage * (pageNumber - 1);
              let to = from + perPage;
              items
                .hide()
                .slice(from, to)
                .show();
              window.scrollTo(0, 0);
            }
          });
        }

        // search function
        $(".search-btn").on("click", function() {
          let typedQuery = $(".search-query").val();
          $(".expense-list-tbody").empty();

          $.ajax({
            headers: { Accept: "application/json" },
            method: "GET",
            url: `http://localhost:3000/expense_list?q=${typedQuery}`,
            success: function(res) {
              $(".expense-list-body").empty();
              let source = $("#entry-template").html();
              let template = Handlebars.compile(source);
              $(".expense-list-tbody").append(template(res));
              pagination(res);
              let initialValue = 0;
              let total_cost = res.reduce(
                (x, y) => x + parseInt(y.Cost),
                initialValue
              );
              $(".total-cost").html(total_cost);
            },
            error: function(er) {}
          });
        });

        // Edit details
        $("body").on("click", ".item", function() {
          let DataId = $(this).data("id");
          $(".form-wrapper").empty();
          $("#exampleModal").modal("show");
          $.ajax({
            headers: { Accept: "application/json" },
            method: "GET",
            url: `http://localhost:3000/expense_list?id=${DataId}`,
            success: function(res) {
              let source = $("#modal-template").html();
              let template = Handlebars.compile(source);

              $(".modal-body").append(template(res[0]));
            },
            error: function(er) {}
          });
        });

        // Submit the edited form
        //converting formdata into json object
        $.fn.serializeObject = function() {
          var o = {};
          var a = this.serializeArray();
          $.each(a, function() {
            if (o[this.name] !== undefined) {
              if (!o[this.name].push) {
                o[this.name] = [o[this.name]];
              }
              o[this.name].push(this.value || "");
            } else {
              o[this.name] = this.value || "";
            }
          });
          return o;
        };
        let expenseForm = $("body .expense-add-form");
        let submitBtn = $("body .submit-btn");

        $("body").on("submit", ".expense-add-form", function(e) {
          e.preventDefault();
          let DataId = $(".submit-btn").data("id");
          $.ajax({
            headers: { Accept: "application/json" },
            type: "PATCH",
            dataType: "json",
            url: `http://localhost:3000/expense_list/${DataId}`,
            data: JSON.stringify($(".expense-add-form").serializeObject()),
            contentType: "application/json",
            success: function(res) {
              // $("#exampleModal").modal("hide");
            },
            error: function(er) {}
          });
        });
      });
    </script>
  </body>
</html>
