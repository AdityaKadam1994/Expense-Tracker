<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <link rel="stylesheet" href="css/style.css" />
    <title>Expense Tracker</title>
  </head>
  <body>
    <ul class="nav justify-content-center pt-3 pb-3 bg-dark">
      <li class="nav-item">
        <a class="nav-link active" href="expense-list.html">Expense List</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="expense-add.html">Add Expense</a>
      </li>
    </ul>
    <div class="container">
      <form class="expense-add-form mt-1">
        <h2 class="mb-5">Expense Details Form</h2>
        <div class="row">
          <div class="col">
            <label for="date">Date:</label>
            <input type="date" class="form-control" value="" />
          </div>
          <div class="col">
            <label for="particlulars">Particulars:</label>
            <input
              type="text"
              class="form-control"
              placeholder="Enter item name"
              value=""
            />
          </div>
        </div>
        <div class="row mt-3">
          <div class="col">
            <label for="cost">Cost:</label>
            <input
              type="number"
              class="form-control"
              placeholder="Enter Cost"
              value=""
            />
          </div>
          <div class="col">
            <label for="Transcation">Transaction Details:</label>
            <input
              type="number"
              class="form-control"
              placeholder="Enter mode of payment"
              value=""
            />
          </div>
        </div>
        <div class="text-center mt-5">
          <button type="button" class="btn btn-primary submit-btn">
            Save Details
          </button>
        </div>
      </form>
    </div>

    <!-- js file declaration -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
